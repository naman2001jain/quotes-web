<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/407ef0a703.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <p id="quote">The question isn’t who is going to let me; it’s who is going to stop me.</p>
            <p id="author-name">Naman Jain</p>
            <div class="bottom">
                <a class="link-btn"  href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                <a class="link-btn" href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
                <a class="next-quote-btn" href="#" onclick="performtask()">new quote</a>
            </div>
        </div>
    </div>
</body>
<script src="/source/main.js"></script>
</html>
